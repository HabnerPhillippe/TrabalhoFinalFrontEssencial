<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <!-- JS BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
    defer></script>
    <!-- JS Formulário -->
    <script src="/Trabalho_Final_Front_End_Grupo1/js/form.js" defer></script>
    <link rel="stylesheet" href="/Trabalho_Final_Front_End_Grupo1/css/form.css">
    <title>Document</title>
</head>
<body>
    <!-- Formulário "Fale Conosco" -->
  <div class="container-fluid formulario">
    <form>
      <h2>Fale Conosco</h2>
      <br />
      <!-- Label e input do nome -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Nome</label>
        <input type="text" id="form4Example1" placeholder="Digite seu nome" class="form-control" />
      </div>
    
      <!-- Label e imput do email -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form4Example2">Email</label>
        <input type="email" id="form4Example2" placeholder="Digite seu email" class="form-control" />
      </div>
    
      <!-- Label e input da mensagem -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form4Example3">Mensagem</label>
        <textarea class="form-control" placeholder="Digite sua mensagem" id="form4Example3" rows="4"></textarea>
      </div>
    
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" onclick="enviar()">Enviar</button>
    </form>  
  </div>
</body>
</html>
